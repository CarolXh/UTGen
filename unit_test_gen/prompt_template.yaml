ERROR_FIX : | 
  我要为一个Java项目的测试用例进行核验，你需要根据源代码、测试用例以及测试用例中的错误信息修改测试用例，不能修改源代码，代码为：
    {code}
    测试用例为：
    {test_code}
    报错信息为：
    {error_info}

    如果错误来源于源码，直接输出错误信息，不需要修改测试用例，直接返回无代码的文本。否则，在你回答的最后给出完整版修改后的测试用例，按照以下格式输出：
    '''java'''
    修正后的测试用例代码
    '''
  
